<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1a8bb7941b.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Logo</h1>
            <div class="navbar-links">
                <ul>
                    <li><a href="">home</a></li>
                    <li><a href="https://github.com/ianbrdeguzman/navbar" target="_blank">about</a></li>
                    <li><a href="https://github.com/ianbrdeguzman" target="_blank">projects</a></li>
                    <li><a href="mailto:ianbrdeguzman@gmail.com">contact</a></li>
                </ul>
            </div>
            <div class="navbar-icons">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
                    </li>
                </ul>
            </div>
            <button id="button">
                <i class="fas fa-bars"></i>
            </button>
        </header>
    </main>
</body>
</html>
